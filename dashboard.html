<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard do Tatuador</title>
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <div id="tatuador-dashboard">
      <h1>Dashboard do Tatuador</h1>
      <form id="comment-form">
        <label for="comment">Comentário:</label>
        <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
        <label for="price-range">Faixa de preço:</label>
        <input type="text" id="price-range" name="price-range" />
        <button type="submit">Enviar comentário</button>
      </form>
      <div id="conversa">
        <h2>Conversa</h2>
        <ul id="conversa-list"></ul>
      </div>
      <button id="concordar">Concordar com alteração</button>
      <button id="sugerir-preco">Sugerir novo preço</button>
      <button id="resposta-agendamento">Responder agendamento</button>
    </div>
    <script src="dashboard.js" type="module"></script>
  </body>
</html>
